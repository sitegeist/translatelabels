<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{showTranslateLabels}">
    <f:then>
        <div class="typo3-adminPanel-table-overflow" data-typo3-ajax-url="{saveUrl}">
            <table class="typo3-adminPanel-table tx_translatelabels-translations">
                <thead>
                <tr>
                    <th><f:translate key="LLL:EXT:translatelabels/Resources/Private/Language/locallang_adminpanel.xlf:sub.column.key.label" extensionName="adminpanel" /></th>
                    <th><f:translate key="LLL:EXT:translatelabels/Resources/Private/Language/locallang_adminpanel.xlf:sub.column.identifier.label" extensionName="adminpanel" /></th>
                    <th><f:translate key="LLL:EXT:translatelabels/Resources/Private/Language/locallang_adminpanel.xlf:sub.column.overrides.label" extensionName="adminpanel" /></th>
                    <th><f:translate key="LLL:EXT:translatelabels/Resources/Private/Language/locallang_adminpanel.xlf:sub.column.value.label" extensionName="adminpanel" /></th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <f:for each="{labels}" as="label">
                    <tr data-translatelabels-key="{label.key}">
                        <td style="width:20%; padding-right:20px;">
                            <a href="{label.linkToBE}" target="backend">{label.file}</a>
                        </td>
                        <td style="width:20%; padding-right:20px;">
                            <a href="{label.linkToBE}" target="backend">{label.identifier}</a>
                        </td>
                        <td style="width:30%; padding-right:20px;">
                            <ol>
                                <f:for each="{label.overrides}" as="override">
                                    <li><span style="width:150px; display: inline-block">{override.0}</span><span>{override.1}</span></li>
                                </f:for>
                            </ol>
                        </td>
                        <td style="width:50%; padding-right:10px;"><a href="{label.linkToBE}" target="backend"><span data-translatelabels-role="translation" data-translatelabels-key="{label.key}">{label.value}</span></a></td>
                        <td>
                            <a class="typo3-adminPanel-btn typo3-adminPanel-btn-default" href="{label.linkToBE}" target="backend">
                                <f:format.raw>{editIcon}</f:format.raw>
                            </a>
                        </td>
                    </tr>
                </f:for>
                </tbody>
            </table>
        </div>
    </f:then>
    <f:else>
        <f:translate key="LLL:EXT:translatelabels/Resources/Private/Language/locallang_adminpanel.xlf:sub.noticeShowLabelsSwitchedOff" extensionName="adminpanel" />
    </f:else>
</f:if>
</html>
